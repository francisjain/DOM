<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        crossorigin="anonymous"></script>

</head>

<body class="bg-primary  p-2 text-dark bg-opacity-50" onload="bank.getUser()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Fund Transfer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="bank.balanceEnquiry()">Balance Enquiry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Payment History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="bank.logout()">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      
        <div class="container bg-dark rounded bg-opacity-10 p-5 mt-5">
            <div class="container bg-dark rounded bg-opacity-10 p-5 w-75" id="welcome">
            </div>
        </div>

        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fund Transfer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="m-2"><input type="text" placeholder="Enter Account Number" class="form-control" id="bk_acno"></div>
        <div class="m-2"><input type="text" placeholder="Confirm Account Number" class="form-control" id="cbk_acno"></div>
        <div class="m-2"><input type="text" placeholder="Enter Amount" class="form-control" id="bk_amt"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="bank.fundTransfer()">Proceed</button>
      </div>
    </div>
  </div>
</div>

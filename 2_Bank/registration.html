<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body class="bg-primary  p-2 text-dark bg-opacity-50">
    <div class=" container bg-dark text-white shadow-lg p-3 mb-5  rounded bg-opacity-25 mt-5 ">
        <div class="container bg-dark text-center rounded bg-opacity-10  ">
            <h1 class="fw-bold"> Registration Form</h1>
        </div>
        <div class="container bg-dark rounded bg-opacity-10 p-5">
            <div class="container bg-dark rounded bg-opacity-10 p-5 w-75 ">
                <form action="" onsubmit="event.preventDefault(); bank.addToDb()">
                    <label for="name" class="fs-2">Account Number</label><br>
                    <input type="text" id="bk_acno" placeholder="Account Number" class="w-100 rounded mt-2 form-control" required>&#160; &nbsp;
                    <br><br>
                    <label for="email" class="fs-2">Email</label><br>
                    <input type="text" id="bk_email" class="w-100 rounded mt-2 form-control" placeholder=" Email" required><br><br>

                    <label for="phn" class="fs-2">Phone Number</label><br>
                    <input type="text" id="bk_phone" placeholder="### ### ####" class="w-100 rounded mt-2 form-control" required><br><br>

                    <label for="pass" class="fs-2">Password</label><br>
                    <input type="password" id="bk_pwd" placeholder="Password" class="w-100 rounded mt-2 form-control" required></input><br><br>
                    <br><br><br>


                    <button type="submit" class="d-grid gap-2 col-6 mx-auto btn btn-primary">Register</button>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="./bank_script.js"></script>

</html>

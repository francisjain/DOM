<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="row">
            <div class="col-4 border border-primary">
                <form action="" onsubmit="event.preventDefault(); addToDB()">
                    <input type="text" class="form-control mt-3" placeholder="Product Name" id="p_name" required>
                    <input type="text" class="form-control mt-3" placeholder="Price" id="price" required>
                    <input type="text" class="form-control mt-3" placeholder="Aval-Amount" id="aval" required>
                    <button type="submit" class="btn border border-primary mt-3 mb-3"> Add to DB   </button>
                    <!-- <input type="button" value="Add to DB" class="btn border border-primary mt-3 mb-3" > -->
                </form>
            </div>
            <div class="col-4 border border-info">
                <h2>Details</h2>
                <table class="table">
                    <tr><td>Product Name</td>
                    <td>Price</td>
                <td>Aval-Amount</td></tr>
                <tbody id="result"></tbody>
                </table>
            </div>
            <div class="col-4 border border-warning">
                <input type="text" id="srch" class="form-control mt-3" placeholder="Enter Product Name">
                <input type="button" value="Search" class="btn border border-warning mt-3 mb-3" onclick="findProduct()">
                <div id="srch_result"></div>

            </div>
       </div>
    </div>

</body>
<script src="./68hwproduct.js"></script>
</html>
